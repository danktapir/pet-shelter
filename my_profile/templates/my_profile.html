{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static './styles.css' %}">
    <link rel="stylesheet" href="{% static './navbar.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>My Profile</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark topnav">
        <a class="navbar-link" href="{% url 'landing:katalog' %}">
            <h5 class="home teksnav">Pet Shelter</h5>
        </a>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav kanan">
                {% if user.is_authenticated %}
                <!-- <a class="nav-link" href="{% url 'my_profile:index' %}">
                    <h5 class="teksnav">{{user.username}}</h5>
                </a> -->

                <a class="nav-link" href="{% url 'autentikasi:logout'%}">
                    <h5 class="teksnav">Keluar</h5>
                </a>

                {% else %}
                <a class="nav-link" href="{% url 'autentikasi:login'%}">
                    <h5 class="teksnav">Masuk</h5>
                </a>

                <a class="nav-link" href="{% url 'autentikasi:register'%}">
                    <h5 class="teksnav">Daftar</h5>
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if user.is_authenticated %}
    <div class="text-center mt-5">
        <p>Username : {{ user.username }}</p>
        <p>Email : {{ user.email }}</p>
        <p>Address : {{ user.home_address }}</p>
        <p>Phone Number : {{ user.phone_number }}</p>
        <a href="{% url 'my_profile:edit_profile' %}" style="text-decoration: none; color: white;">
            <button type="button" class="btn btn-primary mx-auto d-block">Edit Profile</button>
        </a>
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
